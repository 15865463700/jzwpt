<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
        <tr>
            <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
            <th><{$MOD.title}></th>
            <td align="right"><{link ctl="wd/wd:index" priv="hidden" class="button"}></td>
            <td width="15"></td>
        </tr>
    </table>
</div>
<div class="page-data">
    <form action="?wd/wd-edit.html" mini-form="wd-form" method="post" >
        <input type="hidden" name="wd_id" value="<{$detail.wd_id}>"/>
        <table width="100%" border="0" cellspacing="0" class="table-data form">
            <tr>
                <th><span class="red">*</span>问题：</th>
                <td><input type="text" name="data[ask]" value="<{$detail.ask|default:''}>" class="input w-300"/></td>
            </tr>
            <tr>
                <th>问题内容：</th>
                <td><textarea name="data[answer]" style="width:85%;" rows="5"><{$detail.answer}></textarea><br /></td>
            </tr>
            <tr>
                <th>是否审核：</th>
                <td>
                    <label><input type="radio" name="data[status]" checked="checked" value="1"/>发布</label>
                    &nbsp;&nbsp;
                    <label><input type="radio" name="data[status]" value="0"/>待审</label>
                </td>
            </tr>
            <!--<tr><th>排序：</th><td><input type="text" name="data[orderby]" value="<{$detail.orderby|default:''}>" class="input w-100"/><span class="tip-comment">值越大排序越高</span></td></tr>-->
            <!--<tr><th>SEO标题：</th><td><input type="text" name="data[seo_title]" value="<{$detail.seo_title|default:''}>" class="input w-300"/></td></tr>-->
            <!--<tr><th>SEO关键字：</th><td><input type="text" name="data[seo_keyword]" value="<{$detail.seo_keyword|default:''}>" class="input w-300"/></td></tr>-->
            <!--<tr>-->
            <!--<th>SEO描述：</th>-->
            <!--<td><textarea name="data[seo_description]" class="textarea"><{$detail.seo_description}></textarea><br /></td>-->
            <!--</tr>-->
            <tr>
                <th class="clear-th-bottom"></th>
                <td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td>
            </tr>
        </table>
    </form></div>
