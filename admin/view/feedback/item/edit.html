<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
        <tr>
            <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
            <th><{$MOD.title}></th>
            <td align="right"><{link ctl="feedback/feedback:index" priv="hidden" class="button"}></td>
            <td width="15"></td>
        </tr>
    </table>
</div>
<div class="page-data">
<form action="?feedback/feedback-edit.html" mini-form="diary-form" method="post" ENCTYPE="multipart/form-data">
<input type="hidden" name="feedback_id" value="<{$detail.feedback_id}>"/>
<table width="100%" border="0" cellspacing="0" class="table-data form">
    <tr><th><span class="red"></span>反馈信息：</th><td><h4><{$detail.feedback}></h4></td></tr>
    <tr><th>是否审核：</th>
        <td>
            <label><input type="radio" name="data[status]" <{if $detail.status}>checked="checked"<{/if}> value="1"/>已审</label>&nbsp;&nbsp;
            <label><input type="radio" name="data[status]" <{if empty($detail.status)}>checked="checked"<{/if}> value="0"/>待审</label>
        </td>
    </tr>
    <tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
</form>
</div>
<{include file="admin:common/footer.html"}>
