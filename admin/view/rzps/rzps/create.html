<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0">
        <tr>
            <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt=""/></td>
            <th><{$MOD.title}></th>
            <td align="right"><{link ctl="rzps/rzps:index" priv="hidden" class="button"}></td>
            <td width="15"></td>
        </tr>
    </table>
</div>



<div class="page-data">
    <form action="?rzps/rzps-create.html" mini-form="rzps-form" method="post" ENCTYPE="multipart/form-data">
        <ul class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">
            <li><a href="#table-info">基本信息</a></li>
            <!-- <li><a href="#table-attr">属性</a></li> -->
        </ul>
        <table width="100%" border="0" cellspacing="0"   id="table-info" class="table-data form">
            <tr>
                <th>名称：</th>
                <td><input type="text" name="data[rz_name]" value="<{$detail.rz_name|default:''}>"
                           class="input w-300"/>
                </td>
            </tr>
            <tr>
                <th>场均：</th>
                <td><input type="text" name="data[averaging]" value="<{$detail.averaging|default:''}>"
                           class="input w-300"/>
                </td>
            </tr>
            <tr>
                <th>联系人：</th>
                <td>
                    <input type="text" name="data[contact]" value="<{$detail.contact}>" class="input w-300">
                   <!--  <{foreach $designer_list as $item}>
                        <option value="<{$item.uid}>"><{$item.uname}></option>
                    <{/foreach}> -->
                   
                </td>
            </tr>
            <tr>
                <th>电话：</th>
                <td><input type="text" name="data[rz_phone]" value="<{$detail.rz_phone|default:''}>"
                           class="input w-300"/>
                </td>
            </tr>
            <!-- <tr>
                <th>设计师头像：</th>
                <td>
                    <input type="file" name="data[vrqj_user_img]" value="<{$detail.vrqj_user_img|default:''}>"
                           class="input w-300"/>
                </td>
            </tr> -->
            <tr>
                <th>logo：</th>
                <td>
                    <input type="file" name="data[thumb]" value="<{$detail.thumb|default:''}>"
                           class="input w-300"/>
                </td>
            </tr>
            <tr>
                <th>地址：</th>
                <td><input type="text" name="data[addr]" value="<{$detail.addr|default:''}>"
                           class="input w-300"/>
                </td>
            </tr>
            <tr>
                <th class="clear-th-bottom"></th>
                <td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据"/></td>
            </tr>
        </table>

        <table width="100%" border="0" cellspacing="0" class="table-data form" id="table-attr" style="display:none;">
            <{widget id="attr/form" from="rzps:rzps"}>
            <tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
        </table>
    </form>
</div>

<{include file="admin:common/footer.html"}>
